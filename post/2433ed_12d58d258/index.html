            <div class="post-content">
              <p>我个人来说对于创作的侧重点更多是搞梗吧，因为我本职工作是画漫画，所以最终的目的还是用画面去表现想法。因此能让观众在不觉得我的图太瞎眼的前提下能直观的感受到我想表达的气氛和效果对我来说是最能获得成就感的点</p> 
<p>所以关于反馈里我最喜欢的是评论，总之最近收到了很多评论虽然因为忙和语言组织能力差而没有一一回复，但是我都会仔细看，感到非常开心。</p> 
<p>以及谢谢给我打钱的大佬！</p>
